<!doctype html>
<html lang="en">
  <head>
    <style>
      .centerLocal{
        text-align: center;
      }
      .underline{
        text-decoration: underline;
      }
    </style>
      <charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CST 205 Project</title>
      <link href="index.css" rel="stylesheet">
      {{ bootstrap.load_css() }}
      <!-- this invokes a link to the bootstrap library -->
  </head>

  <body class="centerLocal" style="background-color: #0048BA; color: #F5F5DC;">
    <h1> Electric Fuel Finder </h1>
    <div>
        <li class="list-group-item" style="background-color: #0048BA; color: #F5F5DC;"> Through the Dictionary</li>
        <!-- {% for station in totalStations %} -->
            <li class="list-group-item" style="background-color: #0048BA; color: #F5F5DC;"> Nearest Station's Name: {{myStation.name}}</li>
            <li class="list-group-item" style="background-color: #0048BA; color: #F5F5DC;"> Phone Number: {{myStation.phone}}</li>
            <li class="list-group-item" style="background-color: #0048BA; color: #F5F5DC;"> Address: {{myStation.address}}</li>
            <li class="list-group-item" style="background-color: #0048BA; color: #F5F5DC;"> Distance from Address: {{myStation.distance}}</li>
        <!-- {% endfor %} -->

        
    </div>
    <iframe
    width="600"
    height="450"
    style="border:0"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAfjGOJwCrGg-oI2ng67v_-GWQNJdWoa3Y
      &q={{mapAddress}}">
  </iframe>
    <div>
        <a href="{{url_for('index')}}" style="margin-top: 10%;"> Back to search </a>
    </div>
    
  </body>
</html>
